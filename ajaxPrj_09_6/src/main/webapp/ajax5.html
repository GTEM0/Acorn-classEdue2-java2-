<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>

		function send() {
			//alert("sdfsafas");

			//$.ajax();	() 인자정보를 객체타입으로 제공함

			$.ajax({
				type: "get",
				dataType: "json",		//json으로 하게 되면 객체로서 f12눌러야지 나오게끔됨. text를 하게되면 위에뜸.
				url: "/ajaxPrj_09_6/food5",				
				success: function (data) {	//success - 성공했다는 의미??
					alert(data);					
					console.log(data);		//data - 서버가 준 데이터
					//$("#result").html(data);
					
				},
				
				error: function (err) {
					console.log(err);
				}
			}
		);
		}
	</script>
</head>

<body>

	<button onclick="send()">음식정보</button>

	<div id="result"></div>

</body>

</html>
