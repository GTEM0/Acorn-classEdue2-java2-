<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!--	 //jqury를 사용하려면 아래의 이 줄을 가져와야됨.-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	
	
	
	<script>
		
		//$(document).ready(콜백함수); 기본모양
		
		$(document).ready(function(){
			alert("dkfdkdfdfdf");
			
			// $("#btn1").click( function(){});
			 $("#btn1").click( function(){
				alert("나 클릭되었어 btn1");
			 });
			//
			let btn2Tag = document.querySelector("#btn2");
			alert(btn2Tag);
			btn2Tag.addEventListener("click", function(){
				alert("나 클릭되었어 btn2");
			});
			
		});	
							
	</script>
</head>

<script>

</script>

<body>

	<button id="btn1">버튼1</button>
	<button id="btn2">버튼2</button>




</body>

</html>
